<mat-tab-group class="p-4">
  <mat-tab label="Donors data">
    <div class="flex-grow mb-4" *ngIf="!!donor">
      <div class="w-1/2 p-4 block p-6 bg-white border border-gray-200 rounded-lg shadow mx-auto mt-5">
        <form [formGroup]="donorDataForm" (ngSubmit)="submitDonorDataForm()" class="max-w-sm mx-auto">
          <div class="mb-5">
            <label for="patientAddress" class="block mb-2 text-sm font-medium text-gray-900">Donor address</label>
            <input [value]="donor.donorAddress" formControlName="address" id="patientAddress" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Patient address" required>
          </div>
          <div class="mb-5">
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
            <input [value]="donor.name" formControlName="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="name" required>
          </div>
          <div class="mb-5">
            <label for="age" class="block mb-2 text-sm font-medium text-gray-900">Age</label>
            <input [value]="donor.age" formControlName="age" id="age" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="age" required>
          </div>
          <div class="mb-5">
            <label for="bloodType" class="block mb-2 text-sm font-medium text-gray-900">Blood Type</label>
            <input [value]="donor.bloodType" formControlName="bloodType" id="bloodType" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Blood type" required>
          </div>
          <div class="mb-5">Is donor alive: {{donor.isAlive ? 'Yes' : 'No'}}</div>
          <button type="submit" class="mr-5 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Modify data</button>
          <button (click)="submitDonorResignation()" class="text-white bg-red-500 hover:bg-red-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Resign</button>
        </form>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
