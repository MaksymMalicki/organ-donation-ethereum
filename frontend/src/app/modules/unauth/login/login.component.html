<div class="flex-grow mb-4">
  <div class="w-1/2 p-4 block p-6 bg-white border border-gray-200 rounded-lg shadow mx-auto mt-5">
    <h1 class="text-4xl">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
      <div class="mb-5">
        <label for="passphrase" class="block mb-2 text-sm font-medium text-gray-900">Passphrase</label>
        <input type="password" id="passphrase" formControlName="passphrase" placeholder="passphrase" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
      </div>
      <div class="mb-5">
        <label for="hospitals" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select an hospital</label>
        <select id="hospitals" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
          <option selected>Choose a hospital</option>
          <option *ngFor="let hospital of hospitals" value="{{hospital.rpc}}">{{hospital.name}}</option>
        </select>

      </div>
      <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Login!</button>
    </form>
  </div>
</div>
